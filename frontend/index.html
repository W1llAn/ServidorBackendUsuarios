<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OAuth 2.0 - Servidor Backend Usuarios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .auth-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google {
            background: #4285f4;
            color: white;
        }

        .btn-google:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }

        .btn-local {
            background: #667eea;
            color: white;
        }

        .btn-local:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-logout {
            background: #e74c3c;
            color: white;
        }

        .btn-logout:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .user-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .user-info p {
            color: #555;
            margin: 5px 0;
            font-size: 14px;
        }

        .user-info strong {
            color: #333;
        }

        .hidden {
            display: none;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .oauth-accounts {
            margin-top: 20px;
        }

        .oauth-account {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .oauth-account img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .account-info {
            flex: 1;
        }

        .account-info strong {
            display: block;
            color: #333;
        }

        .account-info small {
            color: #666;
        }

        .btn-unlink {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-unlink:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Sistema de Autenticaci√≥n</h1>
        <p class="subtitle">OAuth 2.0 + Login Local</p>

        <div id="message"></div>

        <!-- Secci√≥n de Login/Register -->
        <div id="auth-forms" class="auth-section">
            <div class="section-title">üåê OAuth 2.0</div>
            <button class="btn btn-google" onclick="loginWithGoogle()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Iniciar sesi√≥n con Google
            </button>

            <div class="section-title" style="margin-top: 30px;">üîë Login Local</div>
            <div class="input-group">
                <label>Usuario</label>
                <input type="text" id="login-username" placeholder="usuario">
            </div>
            <div class="input-group">
                <label>Contrase√±a</label>
                <input type="password" id="login-password" placeholder="********">
            </div>
            <button class="btn btn-local" onclick="loginLocal()">Iniciar Sesi√≥n</button>
            <button class="btn btn-secondary" onclick="toggleRegister()">Registrarse</button>
        </div>

        <!-- Formulario de Registro (oculto inicialmente) -->
        <div id="register-form" class="auth-section hidden">
            <div class="section-title">üìù Registro</div>
            <div class="input-group">
                <label>Usuario</label>
                <input type="text" id="reg-username" placeholder="usuario">
            </div>
            <div class="input-group">
                <label>Contrase√±a</label>
                <input type="password" id="reg-password" placeholder="********">
            </div>
            <div class="input-group">
                <label>Rol</label>
                <select id="reg-rol" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;">
                    <option value="usuario">Usuario</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button class="btn btn-local" onclick="register()">Registrarse</button>
            <button class="btn btn-secondary" onclick="toggleRegister()">Cancelar</button>
        </div>

        <!-- Secci√≥n de Usuario Autenticado -->
        <div id="user-section" class="hidden">
            <div class="user-info">
                <h3>üë§ Informaci√≥n del Usuario</h3>
                <p><strong>ID:</strong> <span id="user-id"></span></p>
                <p><strong>Usuario:</strong> <span id="user-username"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Rol:</strong> <span id="user-rol"></span></p>
                <p><strong>Tipo Auth:</strong> <span id="user-auth-type"></span></p>
            </div>

            <div class="oauth-accounts">
                <div class="section-title">üîó Cuentas Vinculadas</div>
                <div id="linked-accounts"></div>
            </div>

            <button class="btn btn-secondary" onclick="loadLinkedAccounts()" style="margin-top: 10px;">
                üîÑ Actualizar Cuentas
            </button>
            <button class="btn btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api/auth';
        let accessToken = null;
        let refreshToken = null;

        // Verificar si hay tokens en la URL (callback de OAuth)
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('access_token');
            const refresh = urlParams.get('refresh_token');
            const error = urlParams.get('error');

            if (error) {
                showMessage(`Error: ${error}`, 'error');
            }

            if (token && refresh) {
                accessToken = token;
                refreshToken = refresh;
                localStorage.setItem('accessToken', token);
                localStorage.setItem('refreshToken', refresh);
                // Limpiar URL - cambiar a la ra√≠z sin /auth/callback
                window.history.replaceState({}, document.title, window.location.pathname);
                loadProfile();
            } else {
                // Verificar si hay tokens guardados
                accessToken = localStorage.getItem('accessToken');
                refreshToken = localStorage.getItem('refreshToken');
                if (accessToken) {
                    loadProfile();
                }
            }
        };

        function loginWithGoogle() {
            window.location.href = `${API_BASE}/google`;
        }

        async function loginLocal() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (!username || !password) {
                showMessage('Por favor completa todos los campos', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    accessToken = data.data.accessToken;
                    refreshToken = data.data.refreshToken;
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);
                    showMessage('Login exitoso', 'success');
                    loadProfile();
                } else {
                    showMessage(data.error || 'Error al iniciar sesi√≥n', 'error');
                }
            } catch (error) {
                showMessage('Error de conexi√≥n', 'error');
                console.error(error);
            }
        }

        async function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const rol = document.getElementById('reg-rol').value;

            if (!username || !password) {
                showMessage('Por favor completa todos los campos', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, rol })
                });

                const data = await response.json();

                if (data.success) {
                    accessToken = data.data.accessToken;
                    refreshToken = data.data.refreshToken;
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);
                    showMessage('Registro exitoso', 'success');
                    toggleRegister();
                    loadProfile();
                } else {
                    showMessage(data.error || 'Error al registrar', 'error');
                }
            } catch (error) {
                showMessage('Error de conexi√≥n', 'error');
                console.error(error);
            }
        }

        async function loadProfile() {
            try {
                const response = await fetch(`${API_BASE}/profile`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('user-id').textContent = data.data.id;
                    document.getElementById('user-username').textContent = data.data.username;
                    document.getElementById('user-email').textContent = data.data.email || 'N/A';
                    document.getElementById('user-rol').textContent = data.data.rol;
                    document.getElementById('user-auth-type').textContent = data.data.auth_type || 'local';

                    document.getElementById('auth-forms').classList.add('hidden');
                    document.getElementById('register-form').classList.add('hidden');
                    document.getElementById('user-section').classList.remove('hidden');

                    loadLinkedAccounts();
                } else {
                    logout();
                }
            } catch (error) {
                showMessage('Error al cargar perfil', 'error');
                console.error(error);
                logout();
            }
        }

        async function loadLinkedAccounts() {
            try {
                const response = await fetch(`${API_BASE}/oauth/accounts`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                const data = await response.json();

                if (data.success) {
                    const container = document.getElementById('linked-accounts');
                    if (data.data.length === 0) {
                        container.innerHTML = '<p style="color: #999; text-align: center;">No hay cuentas OAuth vinculadas</p>';
                    } else {
                        container.innerHTML = data.data.map(account => `
                            <div class="oauth-account">
                                ${account.profile_photo ? `<img src="${account.profile_photo}" alt="Profile">` : ''}
                                <div class="account-info">
                                    <strong>${account.display_name || account.email}</strong>
                                    <small>${account.provider.toUpperCase()} ‚Ä¢ ${account.email}</small>
                                </div>
                                <button class="btn-unlink" onclick="unlinkAccount('${account.provider}')">Desvincular</button>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('Error al cargar cuentas:', error);
            }
        }

        async function unlinkAccount(provider) {
            if (!confirm(`¬øSeguro que deseas desvincular tu cuenta de ${provider}?`)) return;

            try {
                const response = await fetch(`${API_BASE}/oauth/unlink/${provider}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Cuenta desvinculada exitosamente', 'success');
                    loadLinkedAccounts();
                } else {
                    showMessage(data.error || 'Error al desvincular cuenta', 'error');
                }
            } catch (error) {
                showMessage('Error de conexi√≥n', 'error');
                console.error(error);
            }
        }

        function logout() {
            accessToken = null;
            refreshToken = null;
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');

            document.getElementById('auth-forms').classList.remove('hidden');
            document.getElementById('user-section').classList.add('hidden');
            document.getElementById('register-form').classList.add('hidden');
            showMessage('Sesi√≥n cerrada', 'success');
        }

        function toggleRegister() {
            const registerForm = document.getElementById('register-form');
            const authForms = document.getElementById('auth-forms');
            
            if (registerForm.classList.contains('hidden')) {
                registerForm.classList.remove('hidden');
                authForms.classList.add('hidden');
            } else {
                registerForm.classList.add('hidden');
                authForms.classList.remove('hidden');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
